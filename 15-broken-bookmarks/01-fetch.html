<!--
    Fetch a broken link and examine the response code.
-->
<!DOCTYPE html>
<html>
<head>
    <!--<link href="../../styles.css" rel="stylesheet"/>-->
    <style>
        tr.red td { background-color: #ff0000; color: yellow}
    </style>
</head>
<body>
    <h1>Fetch a broken link and examine the response code.</h1>
    <p id="results"></p>
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTMLTextAreaElement -->
    <script>
	const myRequest = new Request("https://www.example.com/");
	    
    fetch( myRequest )
	.then( (response ) => {
		console.log('response.type =', response.type);
        	console.log('response.url =', response.url);
        	console.log('response.userFinalURL =', response.useFinalURL);
        	console.log('response.status =', response.status);
        	console.log('response.ok =', response.ok);
        	console.log('response.statusText =', response.statusText);
        	console.log('response.headers =', response.headers);
		//console.log(response);
		if (!response.ok) {
			throw new Error(`HTTP error, status = ${response.status}`);
 		}
	}).catch( (error) => {
	  console.log('Request failed:', error)  
	});
	</script>
</body>
</html>
